<VirtualHost *:443>
	ServerAdmin dev@x-ing.space
	ServerName ahs.app
	ServerAlias www.ahs.app
	DocumentRoot /var/www/ahs.app
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/ahs.app/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/ahs.app/privkey.pem

	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
	Header always set Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://i.ibb.co https://lh3.googleusercontent.com; connect-src 'self' https://ahs-app.firebaseio.com https://archive-ahs-app.firebaseio.com https://i.ibb.co https://www.youtube-nocookie.com https://www.googleapis.com https://lh3.googleusercontent.com; child-src 'self' https://www.youtube-nocookie.com"
	Header always set X-Frame-Options SAMEORIGIN
	Header always set frame-ancestors deny

	SetOutputFilter DEFLATE
	SetEnvIfNoCase Request_URI "\.(?:gif|jpe?g|png)$" no-gzip

	<filesMatch "\.(png|ttf)$">
	    Header set Cache-Control "max-age=31536000, public"
	</filesMatch>
	<filesMatch "\.(js|css)$">
	    Header set Cache-Control "max-age=3600, public"
	</filesMatch>
	<filesMatch "\.(html)$">
	    Header set Cache-Control "max-age=600, public"
	</filesMatch>

	<Location />
		RewriteEngine on
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteRule . /index.html [L]
	</Location>
</VirtualHost>
